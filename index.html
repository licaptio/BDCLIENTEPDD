
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    #buscador {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #cccc00;
      background-color: #fff8c6;
    }
    #sugerencias {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }
    .sugerencias-lista {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #cce0ff;
      border-top: none;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 99;
    }
    .sugerencia-item {
      padding: 0.5rem;
      cursor: pointer;
    }
    .sugerencia-item:hover,
    .sugerencia-item.activa {
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>
  <h1>Consulta de Clientes</h1>
  <input type="text" id="buscador" placeholder="Buscar por nombre o clave..." autocomplete="off" />
  <div id="sugerencias"><div class="sugerencias-lista" id="lista-sugerencias"></div></div>
  <script>
    const buscador = document.getElementById('buscador');
    const lista = document.getElementById('lista-sugerencias');
    const sugerencias = document.getElementById('sugerencias');

    const datos = [
      "GERARDO GUADALUPE GARZA G",
      "LUIS GERARDO GUERRA QUEZA",
      "GERARDO DE JESUS GUIDI KA",
      "LUIS GERARDO SALAZAR DE L",
      "GERARDO SALDAÃ‘A GARCIA",
      "GERARDO BECERRA SEPULVEDA",
      "AARON GERARDO GARZA GARCI"
    ];

    let indiceActivo = -1;

    buscador.addEventListener('input', () => {
      const valor = buscador.value.toLowerCase();
      lista.innerHTML = '';
      if (!valor) return;

      const coincidencias = datos.filter(nombre =>
        nombre.toLowerCase().includes(valor)
      );

      coincidencias.forEach((nombre, index) => {
        const div = document.createElement('div');
        div.className = 'sugerencia-item';
        div.textContent = nombre;
        div.dataset.index = index;
        div.addEventListener('click', () => {
          buscador.value = nombre;
          lista.innerHTML = '';
        });
        lista.appendChild(div);
      });

      indiceActivo = -1;
    });

    buscador.addEventListener('keydown', (e) => {
      const items = lista.querySelectorAll('.sugerencia-item');
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (indiceActivo < items.length - 1) {
          indiceActivo++;
          actualizarSugerenciaActiva(items);
        }
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (indiceActivo > 0) {
          indiceActivo--;
          actualizarSugerenciaActiva(items);
        }
      } else if (e.key === 'Enter' && indiceActivo >= 0) {
        e.preventDefault();
        buscador.value = items[indiceActivo].textContent;
        lista.innerHTML = '';
      }
    });

    function actualizarSugerenciaActiva(items) {
      items.forEach((item, idx) => {
        item.classList.toggle('activa', idx === indiceActivo);
      });
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    #buscador {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #cccc00;
      background-color: #fff8c6;
    }
    #sugerencias {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }
    .sugerencias-lista {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #cce0ff;
      border-top: none;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 99;
    }
    .sugerencia-item {
      padding: 0.5rem;
      cursor: pointer;
    }
    .sugerencia-item:hover,
    .sugerencia-item.activa {
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>
  <h1>Consulta de Clientes</h1>
  <input type="text" id="buscador" placeholder="Buscar por nombre o clave..." autocomplete="off" />
  <div id="sugerencias"><div class="sugerencias-lista" id="lista-sugerencias"></div></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    const buscador = document.getElementById('buscador');
    const lista = document.getElementById('lista-sugerencias');
    const normalizar = t => t.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

    let clientes = [];
    let indiceActivo = -1;

    async function cargarClientes() {
      const { data, error } = await supabase.from('clientes').select('*');
      if (error) return console.error('Error cargando clientes:', error);
      clientes = data;
    }

    function filtrarClientes(valor) {
      const palabras = valor.split(' ').map(normalizar);
      return clientes.filter(c => {
        const nombre = normalizar(c.nombre_fiscal || '');
        const clave = (c.clave_tecnopro || '').toString();
        return palabras.every(p => nombre.includes(p) || clave.includes(p));
      });
    }

    function actualizarSugerencias(listaFiltrada) {
      lista.innerHTML = '';
      listaFiltrada.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'sugerencia-item' + (i === indiceActivo ? ' activa' : '');
        div.textContent = c.nombre_fiscal;
        div.dataset.index = i;
        div.addEventListener('click', () => {
          buscador.value = c.nombre_fiscal;
          lista.innerHTML = '';
        });
        lista.appendChild(div);
      });
    }

    buscador.addEventListener('input', () => {
      const valor = buscador.value.trim();
      indiceActivo = -1;
      if (valor.length < 2) return lista.innerHTML = '';
      const filtrados = filtrarClientes(valor);
      actualizarSugerencias(filtrados);
    });

    buscador.addEventListener('keydown', (e) => {
      const items = lista.querySelectorAll('.sugerencia-item');
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (indiceActivo < items.length - 1) {
          indiceActivo++;
          actualizarSeleccion(items);
        }
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (indiceActivo > 0) {
          indiceActivo--;
          actualizarSeleccion(items);
        }
      } else if (e.key === 'Enter' && indiceActivo >= 0) {
        e.preventDefault();
        buscador.value = items[indiceActivo].textContent;
        lista.innerHTML = '';
      }
    });

    function actualizarSeleccion(items) {
      items.forEach((item, idx) => {
        item.classList.toggle('activa', idx === indiceActivo);
      });
    }

    cargarClientes();
  </script>
</body>
</html>
